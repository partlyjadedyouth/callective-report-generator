<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-0 p-0 overflow-hidden">
    <div class="w-screen h-screen flex flex-col items-center p-10 gap-10">
        <!-- 제목 -->
        <div class="flex flex-col items-center">
            <h1 class="text-5xl font-bold">설문조사 리포트 (2주차)</h1>
            <h2 class="text-3xl font-semibold mt-3">김수진 / 상담 3팀 / 심화 상담</h2>
        </div>

        <!-- 1행 -->
        <div class="w-full grid grid-cols-2 gap-6">
            <!-- 번아웃 핵심 증상 -->
            <div class="flex flex-col items-start w-full px-5">
                <h3 class="text-2xl font-semibold">번아웃 핵심 증상</h3>
                <h4 class="text-lg">탈진, 정신적 거리감, 인지적 조절, 정서적 조절</h4>
                <hr class="w-full border-t border-black my-2">
                <!-- 차트 분석 -->
                <div class="flex w-full justify-between">
                    <!-- 초록색 원형 게이지 컴포넌트 -->
                    <div class="relative w-32 h-32">
                        <!-- 초록색 원형 테두리 SVG -->
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <!-- 초록색 원형 링 - 두께와 색상 설정 -->
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#4ade80" stroke-width="10"></circle>
                        </svg>
                        <!-- 번아웃 핵심 증상 점수 -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-3xl font-bold">2.52</span>
                        </div>
                    </div>

                    <!-- 표 형식의 상세 정보 -->
                    <div class="flex flex-col ml-5 w-7/12">
                        <!-- 첫번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">범위</div>
                            <div class="font-medium">정상</div>
                        </div>
                        <hr class="w-full border-t border-gray-300 mb-4">

                        <!-- 두번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">지난 설문 대비</div>
                            <div class="font-medium">▼ 0.2</div>
                        </div>
                        <hr class="w-full border-t border-gray-300 mb-4">

                        <!-- 세번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">회사 평균</div>
                            <div class="font-medium">3.05</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 번아웃 2차적 증상 -->
            <div class="flex flex-col items-start w-full px-5">
                <h3 class="text-2xl font-semibold">번아웃 2차적 증상</h3>
                <h4 class="text-lg">심리적 호소, 신체적 호소</h4>
                <hr class="w-full border-t border-black my-2">

                <!-- 차트 분석 -->
                <div class="flex w-full justify-between">
                    <!-- 초록색 원형 게이지 컴포넌트 -->
                    <div class="relative w-32 h-32">
                        <!-- 초록색 원형 테두리 SVG -->
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <!-- 초록색 원형 링 - 두께와 색상 설정 -->
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#4ade80" stroke-width="10"></circle>
                        </svg>
                        <!-- 번아웃 핵심 증상 점수 -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-3xl font-bold">2.6</span>
                        </div>
                    </div>

                    <!-- 표 형식의 상세 정보 -->
                    <div class="flex flex-col ml-5 w-7/12">
                        <!-- 첫번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">범위</div>
                            <div class="font-medium">정상</div>
                        </div>
                        <hr class="w-full border-t border-gray-300 mb-4">

                        <!-- 두번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">지난 설문 대비</div>
                            <div class="font-medium">▼ 0.2</div>
                        </div>
                        <hr class="w-full border-t border-gray-300 mb-4">

                        <!-- 세번째 행 -->
                        <div class="flex justify-between mb-2">
                            <div class="font-medium">회사 평균</div>
                            <div class="font-medium">3.05</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 직무 스트레스 -->

        <!-- 감정 노동 정도 -->
    </div>
</body>

</html>
